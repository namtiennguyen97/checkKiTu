<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baitap</title>
</head>
<body>
<script>
    str = prompt("Nhập một chuỗi kí tự: ","");
    let inHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let inThuong = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for(var x=0; x<str.length; x++)
    {
        if(inHoa.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(inThuong.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
